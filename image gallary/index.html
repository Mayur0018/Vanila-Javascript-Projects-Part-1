<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallary-wrap">
        <img src="image/back.png" id="backbtn"> <div class="gallery">
            <div>
                <span><img src="image/image-1.png" alt=""></span>
                <span><img src="image/image-2.png" alt=""></span>
                <span><img src="image/image-3.png" alt=""></span>
            </div>
            <div>
                <span><img src="image/image-4.png" alt=""></span>
                <span><img src="image/image-5.png" alt=""></span>
                <span><img src="image/image-6.png" alt=""></span>
            </div>
        </div>

        <img src="image/next.png" id="nextbtn">
    </div>
   

    <script>
        let scrollconainer = document.querySelector(".gallery");
        let backbtn = document.getElementById("backbtn");
        let nextkbtn = document.getElementById("nextbtn");

        scrollconainer.addEventListener("wheel",(evt) => {
            evt.preventDefault();
            scrollconainer.scrollLeft += evt.deltaY;
            scrollconainer.style.scrolBehaviour = "auto";
        });

        nextbtn.addEventListener("click", ()=>{
            scrollconainer.style.scrolBehaviour = "smooth";
            scrollconainer.scrollLeft += 900;
        });
        backbtn.addEventListener("click", ()=>{
            scrollconainer.style.scrolBehaviour = "smooth";
            scrollconainer.scrollLeft -= 900;
        });
    </script>
</body>
</html>
