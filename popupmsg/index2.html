<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h3>IntroDuction About Me</h3>
        <div class="form" id="form">
            <label for="Fname"></label>
            <input type="text" placeholder="Enter First Name"><br><br>
            <label for="Lname"></label>
            <input type="text" placeholder="Enter Last Name"><br><br>
            <button type="submit" class="btn" onclick="closePopup()">Submit</button>
        </div>
        <button type="button"  class="button" onclick="openPopup()">Submit Now</button>
    </div>
    <script>
        let form = document.getElementById("form");
        function openPopup(){
            form.classList.add("open-form");
        }
        function closePopup(){
            form.classList.remove("open-form");
        }
    </script>
</body>
</html>
